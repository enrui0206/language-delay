<h2>科普教育</h2>
<h3>什么是语言发育迟缓？</h3>
<p>语言发育迟缓是指儿童在语言能力的发展上明显落后于同龄儿童，可能表现为说话晚、词汇量少、句子结构简单等。</p>
<h3>常见症状</h3>
<ul>
    <li>2 岁时仍不会说简单的词语</li>
    <li>3 岁时无法组成短句</li>
    <li>语言理解能力差，无法跟随简单指令</li>
</ul>
<h3>可能原因</h3>
<ul>
    <li>遗传因素</li>
    <li>听力问题</li>
    <li>缺乏语言刺激</li>
</ul>
<h3>干预建议</h3>
<p>尽早咨询语言治疗师，多与孩子互动，创造丰富的语言环境。</p>
