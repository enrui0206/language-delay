{% extends "base.html" %}
{% block content %}
<h2>自我筛查</h2>
<p>请回答以下问题，初步评估您孩子的语言发育情况（仅供参考）。</p>
<form id="screeningForm">
    <div class="mb-3">
        <label class="form-label">1. 您的孩子 2 岁时是否能说 50 个以上的单词？（如“妈妈”、“吃饭”）</label>
        <div>
            <input type="radio" name="q1" value="yes" id="q1_yes"> <label for="q1_yes">是</label>
            <input type="radio" name="q1" value="no" id="q1_no"> <label for="q1_no">否</label>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">2. 您的孩子 3 岁时是否能用短句表达需求？（如“我要喝水”）</label>
        <div>
            <input type="radio" name="q2" value="yes" id="q2_yes"> <label for="q2_yes">是</label>
            <input type="radio" name="q2" value="no" id="q2_no"> <label for="q2_no">否</label>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">3. 您的孩子是否经常无法理解简单的指令？（如“把玩具拿过来”）</label>
        <div>
            <input type="radio" name="q3" value="yes" id="q3_yes"> <label for="q3_yes">是</label>
            <input type="radio" name="q3" value="no" id="q3_no"> <label for="q3_no">否</label>
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="evaluate()">提交</button>
</form>
<div id="result" class="mt-3"></div>
{% endblock %}
{% block scripts %}
<script src="/static/js/screening.js"></script>
{% endblock %}
